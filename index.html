<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communication HTML-JavaScript</title>
</head>
<body>

  <label for="myInput">Modifier la variable :</label>
  <input type="text" id="myInput" name="myInput" value="Initial Value">
  <button type="button" onclick="updateVariable()">Modifier</button>

  <script>
    function updateVariable() {
      var inputValue = document.getElementById('myInput').value;

      // Stocker la valeur dans le stockage local (local storage)
      localStorage.setItem('myVariable', inputValue);

      // Vous pouvez également envoyer la valeur à un serveur ici si nécessaire
      // Par exemple, en utilisant une requête HTTP POST vers un serveur distant
    }

    // Vous pouvez récupérer la valeur à partir du stockage local lors du chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      var storedValue = localStorage.getItem('myVariable');
      if (storedValue !== null) {
        document.getElementById('myInput').value = storedValue;
      }
    });
  </script>

</body>
</html>
